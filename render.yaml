services:
  - type: web
    name: price-comparison
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python3 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: AUTH_USERNAME
        sync: false
      - key: AUTH_PASSWORD
        sync: false
      - key: EBAY_APP_ID
        sync: false
      - key: SERPAPI_KEY
        sync: false
      - key: MOCK_MODE
        value: "false"
