services:
  - type: web
    name: price-comparison
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: /opt/render/project/src/.venv/bin/gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: AUTH_USERNAME
        sync: false
      - key: AUTH_PASSWORD
        sync: false
      - key: EBAY_APP_ID
        sync: false
      - key: SERPAPI_KEY
        sync: false
      - key: MOCK_MODE
        value: "false"
